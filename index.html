<!DOCTYPE html>
<html>

<head>
    <title>Somatório Divisível por 3 ou 5</title>
</head>

<body>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" name="numero">
    <button onclick="calcularSomatorio()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularSomatorio() {
            const numero = document.getElementById('numero').value;
            const soma = sumDivisibleBy3Or5(numero);
            document.getElementById('resultado').innerHTML = 'O somatório de todos os valores inteiros divisíveis por 3 ou 5 que sejam inferiores a ' + numero + ' é: ' + soma;
        }

        function sumDivisibleBy3Or5(n) {
            let soma = 0;
            for (let i = 1; i < n; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    soma += i;
                }
            }
            return soma;
        }

        // Exemplo: chamando a função com o argumento 10
        let resultado = sumDivisibleBy3Or5(10);

        // Exibindo o resultado no console
        console.log(resultado);

    </script>
</body>

</html>
